# Server Configuration
micronaut.application.name=quizlet
micronaut.server.port=8001

# Datasource Configuration (H2)
datasources.default.url=jdbc:h2:mem:devDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000
datasources.default.username=sa
datasources.default.password=
datasources.default.driver-class-name=org.h2.Driver
datasources.default.dialect=H2
datasources.default.hikari.maximum-pool-size=10

# Hibernate/JPA Configuration
jpa.default.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
jpa.default.properties.hibernate.hbm2ddl.auto=update
jpa.default.properties.javax.persistence.jdbc.url=jdbc:h2:mem:devDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000
jpa.default.properties.javax.persistence.jdbc.user=sa
jpa.default.properties.javax.persistence.jdbc.password=
jpa.default.properties.javax.persistence.jdbc.driver=org.h2.Driver

# Logging (optional, for debugging)
micronaut.logging.level=DEBUG